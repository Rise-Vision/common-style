<div class="component">
  <div class="page-header">
    <h1 class="page">Font Style</h1>
  </div>

  <p class="lead">Bold, italic and underline font styling</p>

  <p>
    <strong>Dependencies</strong>
    <span class="label label-info">Angular</span>
    <span class="label label-info">jQuery</span>
  </p>

  <div class="row">
    <div class="col-md-6">
      <h3>Usage</h3>
      <!-- Code Snippet -->
      <strong>Angular</strong>
      <ul>
        <li>Include the following files:
          <hljs include="'angular-script-includes'"></hljs>
        </li>
        <li>Add the directive:
          <hljs>
            <font-style bold="true" italic="true" underline="true"></font-style>
          </hljs>
        </li>
      </ul>

      <strong>jQuery</strong>
      <ul>
        <li>Include the following files:
          <hljs include="'jquery-script-includes'"></hljs>
        </li>
        <li>Add the HTML:
          <hljs>
            <div id="font-style"></div>
          </hljs>
        </li>
        <li>Call the plugin:
          <hljs include="'jquery-usage'"></hljs>
        </li>
      </ul>
      <!-- END Code Snippet -->
    </div>
  </div>

  <!-- Dynamic Example -->
  <div class="row examples">
    <h3>Example</h3>
    <font-style bold="true" italic="true" underline="true"></font-style>
  </div>
</div>

<script type="text/ng-template" id="angular-script-includes">
  <link rel="stylesheet" href="/bower_components/widget-settings-ui-components/dist/css/widget-settings-ui-components.min.css" />
  <script type="text/javascript" src="/bower_components/widget-settings-ui-components/dist/js/font-style.min.js"></ script>
  <script type="text/javascript" src="/bower_components/widget-settings-ui-components/dist/js/angular/font-style.min.js"></ script>
</script>

<script type="text/ng-template" id="jquery-script-includes">
  <link rel="stylesheet" href="/bower_components/widget-settings-ui-components/dist/css/widget-settings-ui-components.min.css" />
  <script type="text/javascript" src="/bower_components/widget-settings-ui-components/dist/js/font-style.min.js"></ script>
</script>

<script type="text/ng-template" id="jquery-usage">
  <script type="text/javascript">
    $("#font-style").fontStyle({
      bold: true,
      italic: true,
      underline: true,
    });
  </ script>
</script>
