<script type="text/ng-template" id="filter-component">
<button type="button" class="close pull-right" ng-click="toggleDialog()">
    <i class="fa fa-times"></i>
  </button>

  <div id="lookup-filter" class="half-bottom">
    <label class="control-label">Filter by Lookup</label>

    <div class="content-box tags-input">
      <div class="label label-tag" ng-repeat="item in checked" ng-click="removeChecked($index)">      
        <span class="tag-category">{{item.category}}:</span>
        <span class="tag-value">{{item.value}}</span>
        <span>
          <i class="fa fa-minus-circle"></i>
        </span>
      </div>    
    </div>

    <div class="content-box tag-selector">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control input-sm" placeholder="Search Lookup Tags" ng-model="tagFilter">
      </div>

      <div class="scrollable-content">
        <div class="label label-tag item-unchecked" ng-repeat="item in items | filter:query" ng-click="toggleChecked($index)">
            <span class="tag-category">{{item.category}}:</span>
            <span class="tag-value">{{item.value}}</span>
            <span>
              <i class="fa fa-plus-circle"></i>
            </span>
          </div> 
      </div><!-- scrollable-content -->
    </div>
  </div><!-- lookup-filter -->

  <div class="timeline" id="timeline-filter">
    <label class="control-label"><strong>Filter by Timeline</strong></label>

    <section ng-controller="timelineController">
    
    <div class="form-group row">
      <div class="col-sm-6">
        <label class="control-label">Start Date</label>
        <div class="form-group">

          <div class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="opened1" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="fa fa-calendar"></i></button>
            </span>
          </div>
        </div>
      </div><!--col-sm-6-->

      <div class="col-sm-6">
      <label class="control-label">End Date</label>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="opened2" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="fa fa-calendar"></i></button>
            </span>
          </div>
        </div>
        
      </div><!--col-sm-6-->
      
    </div><!--row-->
    
  </section>



  </div><!-- timeline-filter -->

  <div class="button-wrapper text-right">
    <button class="btn btn-sm btn-primary">Apply <i class="fa fa-check"></i></button>
    <button class="btn btn-sm btn-default btn-close" ng-click="toggleDialog()">Cancel <i class="fa fa-times"></i></button>
  </div>
</script>

</div></div> 
</div>


      </div>
