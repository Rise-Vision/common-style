<html>
	<head>
		<title>Sample</title>
		
		 <link href="dist/css/rise.min.css" rel="stylesheet" type="text/css">
		 <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		 <script type="text/javascript" src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
		 <script type="text/javascript" src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap-sprockets.js"></script>
		 
	</head>
	<body style="padding:40px">
	
		
	<div class="app-header">
  	<h1>Storage</h1>
  	<a type="button" class="btn btn-github" href="https://github.com/Rise-Vision/storage-client" target="_blank">
      Contribute <i class="fa fa-github fa-lg"></i>
    </a>
    <div class="global-actions">
    	 <button class="btn btn-lg btn-primary" type="button" title="Upload">
      	<i class="fa fa-cloud-upload fa-lg"></i> Upload a file
    	</button>
    	 <button class="btn btn-lg btn-default" type="button" title="Upload">
      	<i class="fa fa-folder fa-lg"></i> New folder
    	</button>


    </div>
  </div>
	
	<div class="bar">
  	<a href="#" class="left"><button type="button" class="btn btn-lg"><i class="fa fa-arrow-left fa-lg"></i></button></a>
  	<a href="#" class="right"><button type="button" class="btn btn-lg"><i class="fa fa-arrow-right fa-lg"></i></button></a>
  
  	<aside class="one">
    	<div class="tags">
    		<button type="button" class="btn btn-lg"><span class="ellipsed"><i class="fa fa-folder fa-lg"></i> Presentation Backgrounds</span></button>
    	</div>
  	</aside>
  
  	<aside class="two">
  		<button type="button" class="btn btn-lg"><i class="fa fa-cloud-download fa-lg"></i></button>
			<button type="button" class="btn btn-lg"><i class="fa fa-mail-forward fa-lg"></i></button>
			<button type="button" class="btn btn-lg"><i class="fa fa-trash-o fa-lg"></i></button>
  	</aside>
	</div>

<div class="table-responsive">	
<table id="filesTable" class="table filetable table-hover table-striped">
  <thead>
    <tr>
      <th class="text-left check-col">
        <input type="checkbox">
      </th>
      <th>
        <a href="">Name
            <span>
              <i class="fa fa-sort-alpha-desc"></i>
            </span>
        </a>
      </th>
      <th class="type-col text-right">
        <a href="">Type</a>
      </th>
      <th class="filesize-col text-right">
        <a href="">Size</a>
      </th>
      <th class="datemod-col text-right">
        <a href="">Modified</a>
      </th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td class="text-left">
        <input type="checkbox">
      </td>
      <td>
        <a href="" data-toggle="tooltip" title="Sample"><i class="fa fa-folder fa-sm"></i> Presentation Backgrounds</a>
      </td>
      <td class="text-right">
        <span class="ng-binding">Folder</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 15.1 KB</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 25 Sep 2014</span>
      </td>
		</tr>
		
		<tr>
      <td class="text-left">
        <input type="checkbox">
      </td>
      <td>
        <a href="" data-toggle="tooltip" title="Sample"><i class="fa fa-file fa-sm"></i> document-presentation.doc</a>
      </td>
      <td class="text-right">
        <span class="ng-binding">Document</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 15.1 KB</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 25 Sep 2014</span>
      </td>
		</tr>
		
		<tr>
      <td class="text-left">
        <input type="checkbox">
      </td>
      <td>
        <a href="" data-toggle="tooltip" title="Sample"><i class="fa fa-photo fa-sm"></i> presentation.jpg</a>
      </td>
      <td class="text-right">
        <span class="ng-binding">Image</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 15.1 KB</span>
      </td>
      <td class="text-right">
        <span class="ng-binding"> 25 Sep 2014</span>
      </td>
		</tr>
  </tbody>
</table>
</div>
		
		
<script type="text/javascript">
	$('.left').click( function() {
  if ($('.one').css('left') != '0px') {
    $('.one').css('left','0px');
    $('.two').css('left','100%');
  }
	});

	$('.right').click( function() {
  if ($('.one').css('left') == '0px') {
    $('.one').css('left','-100%'); 
    $('.two').css('left','0px');
  }
	});
</script>		
		
		
	</body>
</html>
